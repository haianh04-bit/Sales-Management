<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-box {
            height: 400px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .chat-message {
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 70%;
        }
        .chat-message.self {
            background: #0d6efd;
            color: #fff;
            align-self: flex-end;
            text-align: right;
        }
        .chat-message.other {
            background: #e9ecef;
            color: #000;
            align-self: flex-start;
            text-align: left;
        }
        .user-list {
            border-right: 1px solid #dee2e6;
            height: 100%;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="bi bi-car-front-fill"></i> Showroom Auto
        </a>
    </div>
</nav>
<div class="container-fluid mt-4">
    <div class="row">
        <!-- üìã Danh s√°ch user -->
        <div class="col-3 user-list">
            <h5>Ng∆∞·ªùi d√πng</h5>
            <ul class="list-group">
                <li class="list-group-item"
                    th:each="u : ${users}">
                    <a th:href="@{/admin/chat/inbox(user=${u})}"
                       th:text="${u}"
                       class="text-decoration-none"></a>
                </li>
            </ul>
        </div>

        <!-- üí¨ Khu v·ª±c chat -->
        <div class="col-9">
            <h5 th:if="${withUser != null}">Chat v·ªõi <span th:text="${withUser}"></span></h5>
            <div class="chat-box">
                <div th:each="msg : ${messages}"
                     th:class="'chat-message ' + (${msg.sender} == 'ADMIN' ? 'self' : 'other')"
                     th:text="${msg.content}">
                </div>
            </div>

            <!-- Form g·ª≠i tin -->
            <form th:if="${withUser != null}" th:action="@{/admin/chat/send}" method="post" class="d-flex mt-3">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" name="receiver" th:value="${withUser}">
                <input type="text" name="content" class="form-control me-2" placeholder="Nh·∫≠p tin nh·∫Øn..." required>
                <button class="btn btn-primary">G·ª≠i</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
