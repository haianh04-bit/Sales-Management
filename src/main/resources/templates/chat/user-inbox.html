<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat với Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-box {
            height: 400px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
        }
        .chat-message {
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 15px;
            display: inline-block;
            max-width: 70%;
        }
        .chat-message.user {
            background: #0d6efd;
            color: #fff;
            align-self: flex-end;
        }
        .chat-message.admin {
            background: #e9ecef;
            color: #000;
            align-self: flex-start;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">
            <i class="bi bi-car-front-fill"></i> Showroom Auto
        </a>
    </div>
</nav>
<div class="container mt-4">
    <h3 class="mb-3">Chat với Admin</h3>
    <div class="d-flex flex-column chat-box">
        <div th:each="msg : ${messages}" class="d-flex"
             th:classappend="${msg.sender} == ${#authentication.name} ? 'justify-content-end' : 'justify-content-start'">
            <div th:text="${msg.content}"
                 th:class="'chat-message ' + (${msg.sender} == ${#authentication.name} ? 'user' : 'admin')"></div>
        </div>
    </div>

    <form th:action="@{/user/chat/send}" method="post" class="d-flex mt-3">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="text" name="content" class="form-control me-2" placeholder="Nhập tin nhắn..." required>
        <button class="btn btn-primary">Gửi</button>
    </form>
</div>
</body>
</html>
