<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <title>Chi tiết đơn hàng</title>
</head>
<body>
<section layout:fragment="content" class="container mt-4">
  <h2>📝 Chi tiết đơn hàng #<span th:text="${order.id}"></span></h2>

  <p><strong>Ngày đặt:</strong>
    <span th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></span></p>
  <p><strong>Trạng thái:</strong>
    <span th:text="${order.status}"></span></p>

  <h4>Danh sách sản phẩm</h4>
  <table class="table table-bordered">
    <thead class="table-light">
    <tr>
      <th>Tên xe</th>
      <th>Số lượng</th>
      <th>Giá (1 chiếc)</th>
      <th>Thành tiền</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${order.items}">
      <td th:text="${item.car.name}"></td>
      <td th:text="${item.quantity}"></td>
      <td th:text="${#numbers.formatDecimal(item.price,0,'COMMA',0,'POINT')}"></td>
      <td th:text="${#numbers.formatDecimal(item.price * item.quantity,0,'COMMA',0,'POINT')}"></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="3" class="text-end"><strong>Tổng cộng:</strong></td>
      <td th:text="${#numbers.formatDecimal(order.totalPrice,0,'COMMA',0,'POINT')}"></td>
    </tr>
    </tfoot>
  </table>

  <a th:href="@{/orders/history}" class="btn btn-secondary">← Quay lại</a>
</section>
</body>
</html>
