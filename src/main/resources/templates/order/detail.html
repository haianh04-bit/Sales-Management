<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết đơn hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="mb-4">📑 Chi tiết đơn hàng</h2>

<p><strong>Mã đơn:</strong> <span th:text="${order.id}"></span></p>
<p><strong>Ngày đặt:</strong> <span th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></span></p>
<p><strong>Tổng tiền:</strong> <span th:text="${order.totalPrice}"></span></p>
<p><strong>Trạng thái:</strong> <span th:text="${order.status}"></span></p>

<h4 class="mt-4">Danh sách sản phẩm</h4>
<table class="table table-bordered">
  <thead class="table-dark">
  <tr>
    <th>Sản phẩm</th>
    <th>Số lượng</th>
    <th>Giá</th>
    <th>Tổng</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item : ${order.items}">
    <td th:text="${item.car.name}"></td>
    <td th:text="${item.quantity}"></td>
    <td th:text="${item.car.price}"></td>
    <td th:text="${item.car.price * item.quantity}"></td>
  </tr>
  </tbody>
</table>

<a href="/orders" class="btn btn-secondary">⬅️ Quay lại danh sách</a>

</body>
</html>
