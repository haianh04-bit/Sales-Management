<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Lịch sử đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .order-card {
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #dee2e6;
        }

        .order-header {
            background: linear-gradient(45deg, #0d6efd, #0dcaf0);
            color: white;
            padding: 10px 15px;
        }

        .status-badge {
            font-size: 0.9rem;
            padding: 6px 12px;
            border-radius: 20px;
        }

        .car-img {
            max-width: 90px;
            border-radius: 8px;
        }

        .total-price {
            font-size: 1.1rem;
        }

        .cancel-btn {
            border-radius: 20px;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-4">
    <h2 class="mb-4"><i class="bi bi-bag-check-fill text-primary"></i> Lịch sử đơn hàng</h2>

    <!-- Nếu không có đơn hàng -->
    <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info shadow-sm">
        <i class="bi bi-info-circle"></i> Bạn chưa có đơn hàng nào.
    </div>

    <!-- Danh sách đơn hàng -->
    <div th:each="order, stat : ${orders}" class="card order-card mb-4 shadow-sm">
        <!-- Header -->
        <div class="order-header d-flex justify-content-between align-items-center">
            <div>
                <h6 class="mb-1">
                    Mã đơn: <span class="fw-bold">#<span th:text="${stat.index + 1}"></span></span>
                </h6>
                <small><i class="bi bi-calendar3"></i>
                    <span th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></span>
                </small>
            </div>
            <div>
                <span class="status-badge bg-light text-dark fw-bold me-2"
                      th:text="${order.status}"></span>

                <!-- Nút Hủy đơn -->
                <form th:if="${order.cancelable}" th:action="@{/orders/cancel}" method="post" class="d-inline">
                    <input type="hidden" name="orderId" th:value="${order.id}">
                    <button type="submit" class="btn btn-outline-danger btn-sm cancel-btn"
                            onclick="return confirm('Bạn có chắc chắn muốn hủy đơn hàng này?')">
                        <i class="bi bi-x-circle"></i> Hủy đơn
                    </button>
                </form>
            </div>
        </div>

        <!-- Body -->
        <div class="card-body">
            <div class="table-responsive">
                <table class="table align-middle table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>Xe</th>
                        <th>Ảnh</th>
                        <th class="text-center">Số lượng</th>
                        <th class="text-end">Giá</th>
                        <th class="text-end">Thành tiền</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${order.items}">
                        <td>
                            <a th:href="@{'/orders/' + ${order.id}}" class="text-decoration-none text-dark">
                                <h6 class="fw-semibold" th:text="${item.car.name}"></h6>
                            </a>
                        </td>
                        <td>
                            <img th:src="@{/resources/uploads/cars/{url}(url=${item.car.imageUrl})}"
                                 alt="Car" class="car-img img-thumbnail">
                        </td>
                        <td class="text-center" th:text="${item.quantity}"></td>
                        <td class="text-end text-secondary"
                            th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                        <td class="text-end fw-bold text-danger"
                            th:text="${#numbers.formatDecimal(item.price * item.quantity, 0, 'COMMA', 0, 'POINT')} + ' đ'"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer -->
        <div class="card-footer text-end bg-light">
            <strong>Tổng tiền: </strong>
            <span class="text-danger fw-bold total-price"
                  th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
        </div>
    </div>
</section>
</body>
</html>
