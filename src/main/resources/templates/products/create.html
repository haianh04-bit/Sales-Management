<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<body>
<section layout:fragment="content">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Thêm sản phẩm mới</h4>
            <a th:href="@{/products}" class="btn btn-light btn-sm">
                <i class="bi bi-arrow-left"></i> Quay lại
            </a>
        </div>
        <div class="card-body">
            <form th:action="@{/products/create}" th:object="${productDTO}" method="post" enctype="multipart/form-data"
                  class="needs-validation" novalidate>

                <!-- Tên sản phẩm -->
                <div class="mb-3">
                    <label for="name" class="form-label">Tên sản phẩm</label>
                    <input type="text" th:field="*{name}" id="name" class="form-control"
                           placeholder="Nhập tên sản phẩm" required>
                    <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>

                <!-- Giá -->
                <div class="mb-3">
                    <label for="price" class="form-label">Giá (VNĐ)</label>
                    <input type="number" th:field="*{price}" id="price" class="form-control"
                           placeholder="Nhập giá sản phẩm" min="1000" required>
                    <p class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
                </div>

                <!-- Số lượng -->
                <div class="mb-3">
                    <label for="quantity" class="form-label">Số lượng</label>
                    <input type="number" th:field="*{quantity}" id="quantity" class="form-control"
                           placeholder="Nhập số lượng" min="0" required>
                    <p class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></p>
                </div>

                <!-- Mô tả -->
                <div class="mb-3">
                    <label for="description" class="form-label">Mô tả</label>
                    <textarea th:field="*{description}" id="description" class="form-control"
                              placeholder="Nhập mô tả sản phẩm" rows="3"></textarea>
                </div>

                <!-- Ảnh -->
                <div class="mb-3">
                    <label for="imageFile" class="form-label">Ảnh sản phẩm</label>
                    <input type="file" th:field="*{imageFile}" id="imageFile" class="form-control">
                    <p class="text-danger" th:if="${#fields.hasErrors('imageFile')}" th:errors="*{imageFile}"></p>
                </div>

                <!-- Nút -->
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save"></i> Lưu sản phẩm
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>

<!-- JS validate Bootstrap -->
<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
