<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Product List</title>
</head>
<body>
<section layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Product List</h2>
        <a class="btn btn-success" th:href="@{/products/create}">
            <i class="bi bi-plus-circle"></i> Add Product
        </a>
    </div>
    <div class="row g-4">
        <!-- Card từng sản phẩm -->
        <div class="col-md-4 col-lg-3" th:each="product : ${products}">
            <div class="card h-100 shadow-sm">
                <img th:if="${product.imageUrl != null}"
                     th:src="@{/resources/uploads/products/{url}(url=${product.imageUrl})}"
                     class="card-img-top"
                     alt="Product Image"
                     style="height: 200px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-truncate" th:text="${product.name}">Product Name</h5>
                    <p class="fw-bold text-primary" th:text="${product.price + ' $'}">100 $</p>
                    <p class="text-truncate" th:text="${product.description}"></p>
                    <p>
                        <span class="badge bg-secondary">
                            Số lượng:<span th:text="${product.quantity}">0</span>
                        </span>
                    </p>
                    <div class="mt-auto d-flex justify-content-between">
                        <a th:href="@{'/products/' + ${product.id}}" class="btn btn-sm btn-info">
                            <i class="bi bi-eye">Xem</i>
                        </a>
                        <a th:href="@{'/products/edit/' + ${product.id}}" class="btn btn-sm btn-warning">
                            <i class="bi bi-pencil">Sửa</i>
                        </a>
                        <a th:href="@{'/products/delete/' + ${product.id}}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Delete this product?')">
                            <i class="bi bi-trash">Xoá</i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
