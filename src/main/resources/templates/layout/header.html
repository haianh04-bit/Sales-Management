<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div th:fragment="header">
    <!-- Navbar cố định -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">
                <i class="bi bi-car-front-fill"></i> Showroom Auto
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cars}">
                            <i class="bi bi-car-front"></i> Xe
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/brands}">
                            <i class="bi bi-building"></i> Hãng xe
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('USER')">
                        <a class="nav-link" th:href="@{/orders/history}">
                            <i class="bi bi-receipt"></i> Đơn hàng
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/users}">
                            <i class="bi bi-people"></i> Quản lý User
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin/dashboard}">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <!-- Khi chưa đăng nhập -->
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/login}">
                            <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/register}">
                            <i class="bi bi-person-plus"></i> Đăng ký
                        </a>
                    </li>

                    <!-- Khi đã đăng nhập -->
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                           data-bs-toggle="dropdown" th:text="${#authentication.name}">
                            <i class="bi bi-person-circle"></i> User
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li sec:authorize="hasRole('USER')">
                                <a class="dropdown-item" th:href="@{/user/profile}">
                                    <i class="bi bi-person-badge"></i> Hồ sơ
                                </a>
                            </li>
                            <li sec:authorize="hasRole('USER')">
                                <a class="dropdown-item" th:href="@{/change-password}">
                                    <i class="bi bi-person-badge"></i> Đổi mật khẩu
                                </a>
                            </li>
                            <li sec:authorize="hasRole('ADMIN')">
                                <a class="dropdown-item" th:href="@{/admin/carts}">
                                    <i class="bi bi-cart-check"></i> Giỏ hàng của người dùng
                                </a>
                            </li>
                            <li sec:authorize="hasRole('ADMIN')">
                                <a class="dropdown-item" th:href="@{/admin/orders}">
                                    <i class="bi bi-cart-check"></i> Đơn hàng của người dùng
                                </a>
                            </li>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit" class="dropdown-item">
                                        <i class="bi bi-box-arrow-right"></i> Đăng xuất
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Khoảng cách để navbar không che nội dung -->
    <div style="padding-top: 70px;"></div>

    <!-- Nút giỏ hàng nổi -->
    <div class="floating-cart" sec:authorize="hasRole('USER')">
        <a th:href="@{/cart}" class="btn btn-success">
            <i class="bi bi-cart4"></i> Giỏ hàng
        </a>
    </div>

    <!-- Toast thông báo -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 2000;">
        <!-- Success Message -->
        <div th:if="${successMessage}"
             class="toast align-items-center text-bg-success border-0 show"
             role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="bi bi-check-circle"></i>
                    <span th:text="${successMessage}"></span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto"
                        data-bs-dismiss="toast"></button>
            </div>
        </div>

        <!-- Error Message -->
        <div th:if="${error}"
             class="toast align-items-center text-bg-danger border-0 show"
             role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="bi bi-exclamation-triangle"></i>
                    <span th:text="${error}"></span>
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto"
                        data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>


    <style>
        /* Nút giỏ hàng nổi */
        .floating-cart {
            position: fixed;
            top: 100px; /* cách navbar 30px */
            right: 20px;
            z-index: 1050;
        }

        .floating-cart .btn {
            display: flex;
            align-items: center;
        }

        .floating-chat {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2000; /* cao hơn giỏ hàng và navbar */
        }

        #chat-box {
            display: none;
            width: 300px;
            position: fixed; /* đổi từ absolute -> fixed */
            bottom: 60px; /* cách nút chat */
            right: 20px;
            z-index: 2001; /* cao hơn nút chat */
        }
    </style>
    <div class="floating-chat" sec:authorize="hasRole('USER')">
        <a th:href="@{user/chat/inbox}" class="btn btn-primary" id="chat-user">
            <i class="bi bi-chat-dots"></i> Chat
        </a>
    </div>
    <div class="floating-chat" sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/admin/chat/inbox}" class="btn btn-primary" id="chat-admin">
            <i class="bi bi-chat-dots"></i> Chat
        </a>
    </div>

</div>
</body>
</html>
