<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật thông tin cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-dark text-white">
            ✏️ Cập nhật thông tin cá nhân
        </div>
        <div class="card-body">
            <form th:object="${user}" th:action="@{/user/edit}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label for="username">Họ tên</label>
                    <input type="text" th:field="*{username}" class="form-control" id="username" required>
                    <div th:if="${#fields.hasErrors('username')}" class="text-danger small">
                        <span th:errors="*{username}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="phone">Số điện thoại</label>
                    <input type="text" th:field="*{phone}" class="form-control" id="phone" required>
                    <div th:if="${#fields.hasErrors('phone')}" class="text-danger small">
                        <span th:errors="*{phone}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address">Địa chỉ</label>
                    <input type="text" th:field="*{address}" class="form-control" id="address" required>
                    <div th:if="${#fields.hasErrors('address')}" class="text-danger small">
                        <span th:errors="*{address}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="avatarFile">Ảnh đại diện</label>
                    <input type="file" th:field="*{avatarFile}" class="form-control" id="avatarFile">
                    <div class="mt-2">
                        <img th:if="${user.imageUrl != null}"
                             th:src="@{'/uploads/user/' + ${user.imageUrl}}"
                             alt="Avatar" class="img-thumbnail"
                             style="width:120px;height:120px;object-fit:cover;">
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Lưu</button>
                <a th:href="@{/user/profile}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
