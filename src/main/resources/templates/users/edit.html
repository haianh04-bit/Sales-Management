<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-dark text-white"> Cập nhật thông tin</div>
        <div class="card-body">
            <form th:action="@{/user/edit}" method="post" th:object="${user}" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}"/>

                <!-- Username -->
                <div class="mb-3">
                    <label for="username">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" id="username" required>
                    <div th:if="${#fields.hasErrors('username')}" class="text-danger small">
                        <span th:errors="*{username}"></span>
                    </div>
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label for="phone">Phone</label>
                    <input type="text" th:field="*{phone}" class="form-control" id="phone" required>
                    <div th:if="${#fields.hasErrors('phone')}" class="text-danger small">
                        <span th:errors="*{phone}"></span>
                    </div>
                </div>

                <!-- Address -->
                <div class="mb-3">
                    <label for="address">Address</label>
                    <input type="text" th:field="*{address}" class="form-control" id="address" required>
                    <div th:if="${#fields.hasErrors('address')}" class="text-danger small">
                        <span th:errors="*{address}"></span>
                    </div>
                </div>

                <!-- Avatar -->
                <div class="mb-3">
                    <label class="form-label" for="avatarFile">Ảnh đại diện</label>
                    <input id="avatarFile" type="file" class="form-control" th:field="*{avatarFile}">
                    <div class="mt-2">
                        <img th:if="${user.imageUrl != null}"
                             th:src="@{'/uploads/user/' + ${user.imageUrl}}"
                             alt="Avatar" class="img-thumbnail"
                             style="width:120px;height:120px;object-fit:cover;">
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Lưu</button>
                <a th:href="@{/user/profile}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</section>
</body>
</html>
