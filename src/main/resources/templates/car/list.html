<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/layout}">
<head>
    <title>Danh sách Xe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Search form styling */
        .search-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        /* Card hover */
        .car-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .car-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        }

        .car-card img {
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .price-tag {
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-4">

    <!-- Form tìm kiếm -->
    <div class="search-box mb-4">
        <form th:action="@{/cars/search}" method="get" class="row g-3">
            <div class="col-md-2">
                <label class="form-label">Hãng xe</label>
                <select name="brand" class="form-select">
                    <option value="">-- Tất cả --</option>
                    <option th:each="brand : ${brands}"
                            th:value="${brand.name}"
                            th:text="${brand.name}"
                            th:selected="${brand.name != null} ? ${brand.name.equals(brandSelected)} : false">
                    </option>
                </select>
            </div>

            <div class="col-md-2">
                <label class="form-label">Model</label>
                <input type="text" name="model" class="form-control"
                       th:value="${modelSelected != null} ? ${modelSelected} : ''">
            </div>

            <div class="col-md-1">
                <label class="form-label">Năm</label>
                <input type="number" name="year" class="form-control"
                       th:value="${yearSelected != null} ? ${yearSelected} : ''"
                       min="1990" max="2025">
            </div>

            <div class="col-md-2">
                <label class="form-label">Tình trạng</label>
                <select name="condition" class="form-select">
                    <option value="">-- Tất cả --</option>
                    <option value="mới" th:selected="${conditionSelected != null} ? ${conditionSelected.equals('mới')} : false">Mới</option>
                    <option value="cũ" th:selected="${conditionSelected != null} ? ${conditionSelected.equals('cũ')} : false">Cũ</option>
                </select>
            </div>

            <div class="col-md-2">
                <label class="form-label">Hộp số</label>
                <select name="transmission" class="form-select">
                    <option value="">-- Tất cả --</option>
                    <option value="Tự động" th:selected="${transmissionSelected != null} ? ${transmissionSelected.equals('Tự động')} : false">Tự động</option>
                    <option value="Số sàn" th:selected="${transmissionSelected != null} ? ${transmissionSelected.equals('Số sàn')} : false">Số sàn</option>
                </select>
            </div>

            <div class="col-md-1">
                <label class="form-label">Giá min</label>
                <input type="number" name="minPrice" class="form-control"
                       th:value="${minPriceSelected != null} ? ${minPriceSelected} : ''"
                       step="1000000" min="0">
            </div>

            <div class="col-md-1">
                <label class="form-label">Giá max</label>
                <input type="number" name="maxPrice" class="form-control"
                       th:value="${maxPriceSelected != null} ? ${maxPriceSelected} : ''"
                       step="1000000" min="0">
            </div>

            <div class="col-md-1 align-self-end">
                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </form>
    </div>

    <!-- ADMIN quản lý -->
    <div sec:authorize="hasRole('ADMIN')">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Quản lý xe</h2>
            <a class="btn btn-success" th:href="@{/cars/create}">
                <i class="bi bi-plus-circle"></i> Thêm xe
            </a>
        </div>

        <div class="table-responsive mb-5">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Ảnh</th>
                    <th>Tên xe</th>
                    <th>Hãng</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="car : ${cars}">
                    <td>
                        <a th:href="@{'/cars/view/' + ${car.id}}">
                            <img th:if="${car.imageUrl}"
                                 th:src="@{/resources/uploads/cars/{url}(url=${car.imageUrl})}"
                                 style="height:60px; width:100px; object-fit:cover; border-radius:6px;">
                        </a>
                    </td>
                    <td th:text="${car.name}"></td>
                    <td th:text="${car.brandName}"></td>
                    <td class="price-tag" th:text="${#numbers.formatDecimal(car.price,0,'COMMA',0,'POINT')} + ' VND'"></td>
                    <td th:text="${car.quantity}"></td>
                    <td>
                        <a th:href="@{'/cars/edit/' + ${car.id}}" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a th:href="@{'/cars/delete/' + ${car.id}}" class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Bạn có chắc muốn xoá?');">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- USER xem danh sách -->
    <div sec:authorize="hasRole('USER')">
        <h2 class="mb-3">Danh sách xe</h2>
        <div class="row row-cols-1 row-cols-md-4 g-3">
            <div class="col" th:each="car : ${cars}">
                <div class="card car-card h-100 shadow-sm border-0">
                    <a th:href="@{'/cars/view/' + ${car.id}}">
                        <img th:if="${car.imageUrl}"
                             th:src="@{/resources/uploads/cars/{url}(url=${car.imageUrl})}"
                             class="card-img-top"
                             style="height: 200px; object-fit: cover;"
                             alt="Car image">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">
                            <a th:href="@{'/cars/view/' + ${car.id}}" class="text-decoration-none text-dark"
                               th:text="${car.name}"></a>
                        </h5>
                        <p class="card-text mb-1 text-muted">
                            <i class="bi bi-building"></i>
                            <span th:text="${car.brandName}"></span>
                        </p>
                        <p class="price-tag mb-1">
                            <i class="bi bi-cash"></i>
                            <span th:text="${#numbers.formatDecimal(car.price,0,'COMMA',0,'POINT')}"></span> VND
                        </p>
                        <p class="mb-1">
                            <i class="bi bi-box-seam"></i> SL: <span th:text="${car.quantity}"></span>
                        </p>
                        <p>
                            <span th:each="i : ${#numbers.sequence(1, car.fullStars)}">
                                <i class="bi bi-star-fill text-warning"></i>
                            </span>
                            <span th:if="${car.halfStar}">
                                <i class="bi bi-star-half text-warning"></i>
                            </span>
                            <span th:each="i : ${#numbers.sequence(1, car.emptyStars)}">
                                <i class="bi bi-star text-secondary"></i>
                            </span>
                            (<span th:text="${#numbers.formatDecimal(car.averageRating,1,'COMMA',1,'POINT')}">0</span>)
                        </p>
                    </div>
                    <div class="card-footer d-flex justify-content-between bg-white border-0">
                        <form th:action="@{/cart/add}" method="post">
                            <input type="hidden" name="carId" th:value="${car.id}">
                            <input type="hidden" name="quantity" value="1">
                            <button type="submit" class="btn btn-sm btn-outline-primary"
                                    th:disabled="${car.quantity == 0}">
                                <i class="bi bi-cart-plus"></i> Giỏ hàng
                            </button>
                        </form>
                        <form th:action="@{/cart/buy}" method="post">
                            <input type="hidden" name="carId" th:value="${car.id}">
                            <input type="hidden" name="quantity" value="1">
                            <button type="submit" class="btn btn-sm btn-outline-success"
                                    th:disabled="${car.quantity == 0}">
                                <i class="bi bi-lightning-charge"></i> Mua ngay
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
