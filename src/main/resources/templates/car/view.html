<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/layout}">
<head>
    <title>Chi tiết Xe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* CSS đánh giá sao */
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 2rem;
            color: #ccc;
            cursor: pointer;
            transition: color 0.2s;
        }

        .rating label:hover,
        .rating label:hover ~ label,
        .rating input:checked ~ label {
            color: #ffc107;
        }

        textarea {
            width: 100%;
            min-height: 80px;
            margin-bottom: 10px;
            padding: 5px;
        }

        .review-actions {
            margin-top: 5px;
        }
    </style>
</head>

<body>
<section layout:fragment="content">
    <div class="container mt-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 th:text="${car.name} + ' - ' + ${car.brand.name}">Tên xe</h2>
            <div>
                <a th:href="@{/cars}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Quay về
                </a>
            </div>
            <div sec:authorize="hasRole('ADMIN')">
                <a th:href="@{'/cars/edit/' + ${car.id}}" class="btn btn-primary">
                    <i class="bi bi-pencil"></i> Sửa
                </a>
                <a th:href="@{'/cars/delete/' + ${car.id}}" class="btn btn-danger"
                   onclick="return confirm('Bạn có chắc muốn xoá?');">
                    <i class="bi bi-trash"></i> Xoá
                </a>
            </div>
        </div>

        <!-- Hình ảnh và thông tin -->
        <div class="row">
            <div class="col-md-6">
                <img th:if="${car.imageUrl}"
                     th:src="@{/resources/uploads/cars/{url}(url=${car.imageUrl})}"
                     class="card-img-top" alt="Car image"
                     style="height: 200px; object-fit: cover;">
            </div>
            <div class="col-md-6">
                <table class="table table-bordered">
                    <tbody>
                    <tr>
                        <th>Model</th>
                        <td th:text="${car.model}"></td>
                    </tr>
                    <tr>
                        <th>Đời xe</th>
                        <td th:text="${car.year}"></td>
                    </tr>
                    <tr>
                        <th>Số km</th>
                        <td th:text="${car.mileage}"></td>
                    </tr>
                    <tr>
                        <th>Giá</th>
                        <td th:text="${#numbers.formatDecimal(car.price, 0, 'COMMA', 2, 'POINT')} + ' VND'"></td>
                    </tr>
                    <tr>
                        <th>Tình trạng</th>
                        <td th:text="${car.condition}"></td>
                    </tr>
                    <tr>
                        <th>Thương hiệu</th>
                        <td th:text="${car.brand.name}"></td>
                    </tr>
                    <tr>
                        <th>Mô tả</th>
                        <td th:text="${car.description}">Không có mô tả</td>
                    </tr>
                    </tbody>
                </table>
                <div sec:authorize="hasRole('USER')">
                    <!-- Nút thêm giỏ hàng -->
                    <form th:action="@{/cart/add}" method="post" style="display:inline;">
                        <input type="hidden" name="carId" th:value="${car.id}">
                        <input type="hidden" name="quantity" value="1">
                        <button type="submit" class="btn btn-sm btn-primary"
                                th:disabled="${car.quantity == 0}">
                            <i class="bi bi-cart-plus"></i> Thêm vào giỏ hàng
                        </button>
                    </form>
                    <!-- Nút mua ngay -->
                    <form th:action="@{/cart/buy}" method="post" style="display:inline;">
                        <input type="hidden" name="carId" th:value="${car.id}">
                        <input type="hidden" name="quantity" value="1">
                        <button type="submit" class="btn btn-success btn-sm"
                                th:disabled="${car.quantity == 0}">
                            <i class="bi bi-cash"></i> Mua ngay
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Form đánh giá -->
        <div class="mt-4">
            <h3>Đánh giá sản phẩm</h3>
            <form th:action="@{/reviews/add/{carId}(carId=${car.id})}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-2">
                    <label>Chọn số sao:</label>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5"/>
                        <label for="star5" title="5 sao"><i class="bi bi-star-fill"></i></label>

                        <input type="radio" id="star4" name="rating" value="4"/>
                        <label for="star4" title="4 sao"><i class="bi bi-star-fill"></i></label>

                        <input type="radio" id="star3" name="rating" value="3"/>
                        <label for="star3" title="3 sao"><i class="bi bi-star-fill"></i></label>

                        <input type="radio" id="star2" name="rating" value="2"/>
                        <label for="star2" title="2 sao"><i class="bi bi-star-fill"></i></label>

                        <input type="radio" id="star1" name="rating" value="1" required/>
                        <label for="star1" title="1 sao"><i class="bi bi-star-fill"></i></label>
                    </div>
                </div>

                <textarea name="comment" placeholder="Nhập nhận xét..."></textarea>
                <button type="submit" class="btn btn-primary">Gửi đánh giá</button>
            </form>
        </div>

        <hr>
        <h3>Tất cả đánh giá</h3>
        <h3>Điểm trung bình</h3>
        <p>
            <span th:each="i : ${#numbers.sequence(1, fullStars)}">
                <i class="bi bi-star-fill text-warning"></i>
            </span>
            <span th:if="${halfStar}">
                <i class="bi bi-star-half text-warning"></i>
            </span>
            <span th:each="i : ${#numbers.sequence(1, emptyStars)}">
                <i class="bi bi-star text-secondary"></i>
            </span>
            (<span th:text="${averageRating}">0</span>)
        </p>

        <div th:each="review : ${reviews}" class="border p-2 mb-2">
            <strong th:text="${review.user != null ? review.user.email : 'Ẩn danh'}"></strong>
            - <span th:text="${review.rating}"></span> ⭐
            <br>
            <span th:text="${review.comment}"></span>

            <div class="review-actions" th:if="${#authentication?.name == review.user?.email}">
                <a th:href="@{/reviews/delete/{reviewId}(reviewId=${review.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc muốn xoá đánh giá này?');">Xoá</a>

            </div>
        </div>
    </div>
</section>
</body>
</html>
