<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Chi tiết Xe</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 th:text="${car.name} + ' - ' + ${car.brand.name}">Tên xe</h2>
            <div>
                <a th:href="@{/cars}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Quay về
                </a>
                <a th:href="@{'/cars/edit/' + ${car.id}}" class="btn btn-primary">
                    <i class="bi bi-pencil"></i> Sửa
                </a>
                <a th:href="@{'/cars/delete/' + ${car.id}}" class="btn btn-danger"
                   onclick="return confirm('Bạn có chắc muốn xoá?');">
                    <i class="bi bi-trash"></i> Xoá
                </a>
            </div>
        </div>

        <div class="row">
            <!-- Ảnh xe -->
            <div class="col-md-6">
                <img th:if="${car.imageUrl}"
                     th:src="@{/resources/uploads/cars/{url}(url=${car.imageUrl})}"
                     class="card-img-top" alt="Car image"
                     style="height: 200px; object-fit: cover;">
            </div>

            <!-- Thông tin chi tiết -->
            <div class="col-md-6">
                <table class="table table-bordered">
                    <tbody>
                    <tr>
                        <th>Model</th>
                        <td th:text="${car.model}"></td>
                    </tr>
                    <tr>
                        <th>Đời xe</th>
                        <td th:text="${car.year}"></td>
                    </tr>
                    <tr>
                        <th>Số km</th>
                        <td th:text="${car.mileage}"></td>
                    </tr>
                    <tr>
                        <th>Giá</th>
                        <td th:text="${#numbers.formatDecimal(car.price, 0, 'COMMA', 2, 'POINT')} + ' VND'"></td>
                    </tr>
                    <tr>
                        <th>Tình trạng</th>
                        <td th:text="${car.condition}"></td>
                    </tr>
                    <tr>
                        <th>Thương hiệu</th>
                        <td th:text="${car.brand.name}"></td>
                    </tr>
                    <tr>
                        <th>Mô tả</th>
                        <td th:text="${car.description}">Không có mô tả</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
