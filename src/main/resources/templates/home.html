<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Trang ch·ªß</title>
</head>
<body>
<section layout:fragment="content" class="container mt-4">
    <h2 class="mb-4">üöó Danh s√°ch xe</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="car : ${cars}">
            <div class="card h-100 shadow-sm">
                <a th:href="@{'/cars/view/' + ${car.id}}">
                    <img th:if="${car.imageUrl}"
                         th:src="@{/resources/uploads/cars/{url}(url=${car.imageUrl})}"
                         class="card-img-top"
                         style="height: 200px; object-fit: cover;"
                         alt="Car image">
                </a>
                <div class="card-body">
                    <h5 class="card-title" th:text="${car.name}"></h5>
                    <p class="card-text">
                        <strong>Gi√°:</strong>
                        <span th:text="${#numbers.formatDecimal(car.price,0,'COMMA',0,'POINT')}"></span> VND
                    </p>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <!-- N√∫t th√™m gi·ªè h√†ng -->
                    <form th:action="@{/cart/add}" method="post" style="display:inline;">
                        <input type="hidden" name="carId" th:value="${car.id}">
                        <input type="hidden" name="quantity" value="1">
                        <button type="submit" class="btn btn-primary btn-sm">
                            <i class="bi bi-cart-plus"></i> Th√™m gi·ªè h√†ng
                        </button>
                    </form>

                    <!-- N√∫t mua ngay -->
                    <form th:action="@{/cart/buy}" method="post" style="display:inline;">
                        <input type="hidden" name="carId" th:value="${car.id}">
                        <input type="hidden" name="quantity" value="1">
                        <button type="submit" class="btn btn-success btn-sm">
                            <i class="bi bi-cash"></i> Mua ngay
                        </button>
                    </form>

                    <!-- N√∫t chi ti·∫øt -->
                    <a th:href="@{'/cars/view/' + ${car.id}}" class="btn btn-info btn-sm">
                        <i class="bi bi-eye"></i> Chi ti·∫øt
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
