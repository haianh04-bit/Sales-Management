<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/layout}">
<head>
    <title>Trang ch·ªß - Showroom Auto</title>
    <style>
        .hero {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
            color: white;
            text-align: center;
        }
        .hero-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        .hero-slide.active {
            opacity: 1;
        }
        .hero::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        .hero-content {
            position: relative;
            z-index: 2;
            top: 50%;
            transform: translateY(-50%);
        }
        .hero-content h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }
        .hero-content p {
            font-size: 1.3rem;
            margin-top: 15px;
        }
        .hero-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 3;
        }
        .hero-indicators span {
            width: 12px;
            height: 12px;
            background: #fff;
            opacity: 0.6;
            border-radius: 50%;
            cursor: pointer;
        }
        .hero-indicators .active {
            opacity: 1;
            background: #0d6efd;
        }
        .hero-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white;
            background: rgba(0,0,0,0.4);
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 50%;
            z-index: 3;
        }
        .hero-control:hover {
            background: rgba(0,0,0,0.7);
        }
        .hero-control.left { left: 20px; }
        .hero-control.right { right: 20px; }
    </style>
</head>
<body>
<section layout:fragment="content">

    <!-- Hero Slideshow -->
    <div class="hero mb-5">
        <!-- Th√™m bao nhi√™u ·∫£nh t√πy th√≠ch -->
        <div class="hero-slide active" style="background-image: url('https://images.unsplash.com/photo-1502877338535-766e1452684a');"></div>
        <div class="hero-slide" style="background-image: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70');"></div>
        <div class="hero-slide" style="background-image: url('https://images.unsplash.com/photo-1503736334956-4c8f8e92946d');"></div>
        <div class="hero-slide" style="background-image: url('https://images.unsplash.com/photo-1632441730372-d8509de481d1');"></div>
        <div class="hero-slide" style="background-image: url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7');"></div>
        <div class="hero-slide" style="background-image: url('https://images.unsplash.com/photo-1493238792000-8113da705763');"></div>

        <!-- N·ªôi dung -->
        <div class="hero-content">
            <h1><i class="bi bi-car-front-fill"></i> Showroom Auto</h1>
            <p>Kh√°m ph√° nh·ªØng m·∫´u xe m·ªõi nh·∫•t v·ªõi gi√° ∆∞u ƒë√£i ƒë·∫∑c bi·ªát üöó‚ú®</p>
        </div>

        <!-- Ch·∫•m tr√≤n ch·ªâ s·ªë (JS s·∫Ω t·ª± t·∫°o theo s·ªë ·∫£nh) -->
        <div class="hero-indicators"></div>

        <!-- N√∫t ƒëi·ªÅu khi·ªÉn -->
        <button class="hero-control left"><i class="bi bi-chevron-left"></i></button>
        <button class="hero-control right"><i class="bi bi-chevron-right"></i></button>
    </div>


    <!-- S·∫£n ph·∫©m m·ªõi -->
    <div class="container">
        <h2 class="mb-4"><i class="bi bi-stars"></i> S·∫£n ph·∫©m m·ªõi nh·∫•t</h2>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="car : ${newCars}">
                <div class="card h-100 shadow-sm border-0">
                    <a th:href="@{'/cars/view/' + ${car.id}}">
                        <img th:if="${car.imageUrl}"
                             th:src="@{/resources/uploads/cars/{url}(url=${car.imageUrl})}"
                             class="card-img-top"
                             style="height: 200px; object-fit: cover;"
                             alt="Car image">
                    </a>
                    <div class="card-body">
                        <a th:href="@{'/cars/view/' + ${car.id}}">
                            <h5 class="card-title" th:text="${car.name}"></h5>
                        </a>
                        <p class="card-text text-muted mb-1">
                            <i class="bi bi-cash"></i>
                            <span th:text="${#numbers.formatDecimal(car.price,0,'COMMA',0,'POINT')}"></span> VND
                        </p>
                        <p class="mb-1">
                            <i class="bi bi-box-seam"></i> S·ªë l∆∞·ª£ng: <span th:text="${car.quantity}"></span>
                        </p>
                        <p>
                            <span th:each="i : ${#numbers.sequence(1, car.fullStars)}">
                                <i class="bi bi-star-fill text-warning"></i>
                            </span>
                            <span th:if="${car.halfStar}">
                                <i class="bi bi-star-half text-warning"></i>
                            </span>
                            <span th:each="i : ${#numbers.sequence(1, car.emptyStars)}">
                                <i class="bi bi-star text-secondary"></i>
                            </span>
                            (<span th:text="${#numbers.formatDecimal(car.averageRating,1,'COMMA',1,'POINT')}">0</span>)
                        </p>
                    </div>
                    <div class="card-footer d-flex justify-content-between bg-white" sec:authorize="hasRole('USER')">
                        <form th:action="@{/cart/add}" method="post" style="display:inline;">
                            <input type="hidden" name="carId" th:value="${car.id}">
                            <input type="hidden" name="quantity" value="1">
                            <button type="submit" class="btn btn-sm btn-primary"
                                    th:disabled="${car.quantity == 0}">
                                <i class="bi bi-cart-plus"></i> Th√™m v√†o gi·ªè h√†ng
                            </button>
                        </form>
                        <form th:action="@{/cart/buy}" method="post" style="display:inline;">
                            <input type="hidden" name="carId" th:value="${car.id}">
                            <input type="hidden" name="quantity" value="1">
                            <button type="submit" class="btn btn-success btn-sm"
                                    th:disabled="${car.quantity == 0}">
                                <i class="bi bi-cash"></i> Mua ngay
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/cars" class="btn btn-lg btn-outline-primary">
                <i class="bi bi-car-front"></i> Xem t·∫•t c·∫£ xe
            </a>
        </div>
    </div>

    <!-- Alert ƒë·ªïi m·∫≠t kh·∫©u -->
    <div th:if="${param.passwordChanged}"
         class="alert alert-success alert-dismissible fade show"
         role="alert"
         style="position: fixed; bottom: 20px; right: 20px; z-index: 1050; min-width: 250px;">
        M·∫≠t kh·∫©u ƒë√£ ƒë∆∞·ª£c thay ƒë·ªïi th√†nh c√¥ng!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <script>
        const slides = document.querySelectorAll('.hero-slide');
        const indicatorContainer = document.querySelector('.hero-indicators');
        const prevBtn = document.querySelector('.hero-control.left');
        const nextBtn = document.querySelector('.hero-control.right');
        let index = 0;
        let slideInterval;

        // T·∫°o ch·∫•m ch·ªâ s·ªë theo s·ªë l∆∞·ª£ng ·∫£nh
        slides.forEach((_, i) => {
            const dot = document.createElement('span');
            if (i === 0) dot.classList.add('active');
            indicatorContainer.appendChild(dot);
        });
        const indicators = indicatorContainer.querySelectorAll('span');

        function showSlide(n) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                indicators[i].classList.remove('active');
            });
            slides[n].classList.add('active');
            indicators[n].classList.add('active');
            index = n;
        }

        function nextSlide() {
            index = (index + 1) % slides.length;
            showSlide(index);
        }

        function prevSlide() {
            index = (index - 1 + slides.length) % slides.length;
            showSlide(index);
        }

        function startAutoSlide() {
            slideInterval = setInterval(nextSlide, 4000);
        }
        function stopAutoSlide() {
            clearInterval(slideInterval);
        }

        startAutoSlide();

        nextBtn.addEventListener('click', () => {
            stopAutoSlide();
            nextSlide();
            startAutoSlide();
        });
        prevBtn.addEventListener('click', () => {
            stopAutoSlide();
            prevSlide();
            startAutoSlide();
        });

        indicators.forEach((dot, i) => {
            dot.addEventListener('click', () => {
                stopAutoSlide();
                showSlide(i);
                startAutoSlide();
            });
        });
    </script>

</section>
</body>
</html>
