<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Đổi mật khẩu</h4>
                </div>
                <div class="card-body">
                    <!-- Hiển thị thông báo lỗi -->
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                    <form th:action="@{/change-password}" method="post">

                        <!-- Mật khẩu cũ -->
                        <div class="mb-3">
                            <label class="form-label" for="oldPassword">Mật khẩu cũ</label>
                            <input type="password" class="form-control" id="oldPassword" name="oldPassword" required>
                        </div>

                        <!-- Mật khẩu mới -->
                        <div class="mb-3">
                            <label class="form-label" for="newPassword">Mật khẩu mới</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                        </div>

                        <!-- Xác nhận mật khẩu mới -->
                        <div class="mb-3">
                            <label class="form-label" for="confirmPassword">Nhập lại mật khẩu mới</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">Cập nhật mật khẩu</button>
                            <a th:href="@{/user/profile}" class="btn btn-secondary">Hủy</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Check confirm password trước khi submit -->
<script>
    document.querySelector("form").addEventListener("submit", function (e) {
        const newPass = document.getElementById("newPassword").value;
        const confirmPass = document.getElementById("confirmPassword").value;
        if (newPass !== confirmPass) {
            e.preventDefault();
            alert("Mật khẩu mới và xác nhận mật khẩu không khớp!");
        }
    });
</script>
</body>
</html>
