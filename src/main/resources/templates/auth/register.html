<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Register - Showroom Auto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background:
                    linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)),
                    url('https://images.unsplash.com/photo-1503736334956-4c8f8e92946d?auto=format&fit=crop&w=1920&q=90') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: #fff;
            font-family: "Poppins", sans-serif;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(6px);
        }

        .navbar-brand {
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .register-container {
            margin-top: 120px;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            color: #fff;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: #fff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-success {
            background: linear-gradient(90deg, #00c851, #007e33);
            border: none;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .btn-success:hover {
            transform: scale(1.03);
            background: linear-gradient(90deg, #007e33, #00c851);
        }

        a {
            color: #ffd166;
        }

        a:hover {
            color: #fff;
            text-decoration: underline;
        }

        .input-group-text {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm" style="background: linear-gradient(90deg, #0d6efd, #004085);">
    <div class="container">
        <a class="navbar-brand fw-bold fs-4" th:href="@{/}">
            <i class="bi bi-car-front-fill me-2"></i> Showroom Auto
        </a>
    </div>
</nav>

<!-- Register Form -->
<div class="container register-container d-flex justify-content-center align-items-center">
    <div class="col-md-6 col-lg-5">
        <div class="card p-5">
            <h3 class="text-center mb-4"><i class="bi bi-person-plus-fill"></i> Đăng ký tài khoản</h3>

            <form th:action="@{/register}" th:object="${registerDTO}" method="post">

                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" th:field="*{username}"
                           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                           class="form-control" placeholder="Tên đăng nhập" required>
                    <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                        <span th:errors="*{username}"></span>
                    </div>
                </div>

                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" th:field="*{password}"
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                           class="form-control" placeholder="Mật khẩu" required>
                    <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                        <span th:errors="*{password}"></span>
                    </div>
                </div>

                <div class="mb-3 input-group">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" th:field="*{email}"
                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                           class="form-control" placeholder="Email" required>
                    <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                        <span th:errors="*{email}"></span>
                    </div>
                </div>

                <button type="submit" class="btn btn-success w-100 py-2">
                    <i class="bi bi-person-check-fill"></i> Đăng ký ngay
                </button>
            </form>

            <hr class="text-light">

            <p class="mt-3 text-center">
                Đã có tài khoản?
                <a th:href="@{/login}" class="fw-bold"><i class="bi bi-box-arrow-in-right"></i> Đăng nhập ngay</a>
            </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
