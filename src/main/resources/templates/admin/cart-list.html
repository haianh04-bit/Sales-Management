<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Quản lý giỏ hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-dark text-white">
            <h4><i class="bi bi-cart-check"></i> Danh sách giỏ hàng tất cả người dùng</h4>
        </div>
        <div class="card-body">
            <table class="table table-bordered mt-3">
                <thead class="table-light">
                <tr>
                    <th>#</th>
                    <th>User</th>
                    <th>Xe</th>
                    <th>Số lượng</th>
                    <th>Giá/xe</th>
                    <th>Thành tiền</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item, stat : ${cartItems}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${item.user.username}"></td>
                    <td th:text="${item.car.name}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${item.car.price}"></td>
                    <td th:text="${item.quantity * item.car.price}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
