<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Quản lý đơn hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-dark text-white">
            <h4><i class="bi bi-bag-check"></i> Danh sách đơn hàng tất cả người dùng</h4>
        </div>
        <div class="card-body">
            <table class="table table-bordered mt-3">
                <thead class="table-light">
                <tr>
                    <th>STT</th>
                    <th>User</th>
                    <th>Xe</th>
                    <th>Số lượng</th>
                    <th>Giá/xe</th>
                    <th>Thành tiền</th>
                    <th>Ngày đặt</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order, stat : ${orders}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${order.user.username}"></td>
                    <td>
                        <ul>
                            <li th:each="item : ${order.items}" th:text="${item.car.name}"></li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li th:each="item : ${order.items}" th:text="${item.quantity}"></li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li th:each="item : ${order.items}" th:text="${item.price}"></li>
                        </ul>
                    </td>
                    <td th:text="${order.totalPrice}"></td>
                    <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${order.status}"></td>
                    <td>
                        <form th:if="${order.status == 'Đang chờ xác nhận'}"
                              th:action="@{/admin/{id}/confirm(id=${order.id})}"
                              method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="btn btn-success btn-sm">Xác nhận</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
