<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Danh sách người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Thêm hiệu ứng hover cho avatar */
        .avatar-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .avatar-img:hover {
            transform: scale(1.2);
            box-shadow: 0 0 8px rgba(0,0,0,0.15);
        }
        /* Tạo shadow và border-radius cho bảng */
        .table-custom {
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        /* Nút xóa nhỏ và có margin */
        .btn-delete {
            margin-left: 5px;
            padding: 5px 10px;
            font-size: 0.9rem;
        }
        /* Tiêu đề nổi bật */
        .table-title {
            background: linear-gradient(90deg, #4e73df 0%, #224abe 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 12px 12px 0 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        /* Phân trang */
        .pagination .page-item.active .page-link {
            background-color: #4e73df;
            border-color: #4e73df;
            color: white;
        }
        .pagination .page-link {
            color: #4e73df;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h3 class="table-title mb-4 d-inline-flex align-items-center">
        <i class="bi bi-clipboard-data me-2"></i> Danh sách người dùng
    </h3>
    <table class="table table-striped table-hover table-custom text-center align-middle">
        <thead class="table-dark">
        <tr>
            <th style="width: 50px;">#</th>
            <th style="width: 70px;">Avatar</th>
            <th>Tên</th>
            <th>Email</th>
            <th>Số điện thoại</th>
            <th>Địa chỉ</th>
            <th style="width: 100px;">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, start: ${userPage.content}">
            <td th:text="${start.index + 1}"></td>
            <td>
                <img th:if="${user.imageUrl != null}"
                     th:src="@{'/resources/uploads/users/' + ${user.imageUrl}}"
                     alt="Avatar" class="avatar-img">
            </td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.address}"></td>
            <td>
                <a th:href="@{'/admin/user/delete/' + ${user.id}}"
                   class="btn btn-sm btn-danger btn-delete"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa user này?')"
                   title="Xóa người dùng">
                    <i class="bi bi-trash-fill"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <nav th:if="${totalPages > 1}" aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/users(page=${currentPage - 1},size=${userPage.size})}" aria-label="Previous">
                    <span aria-hidden="true">« Trước</span>
                </a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/admin/users(page=${i},size=${userPage.size})}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/users(page=${currentPage + 1},size=${userPage.size})}" aria-label="Next">
                    <span aria-hidden="true">Sau »</span>
                </a>
            </li>
        </ul>
    </nav>
</section>
</body>
</html>
